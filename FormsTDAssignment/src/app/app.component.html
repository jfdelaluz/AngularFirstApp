<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            email
            ngModel
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Email address should be filled and be a valid email address</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select
            id="subscriptions"
            class="form-control"
            [ngModel]="subscriptionDefault"
            name="subscription">
            <option
              *ngFor="let subscriptionOption of subscriptionOptions"
              [value]="subscriptionOption">
              {{ subscriptionOption }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Password is required</span>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
          Submit
        </button>
      </form>
      <span class="help-block" *ngIf="!f.valid && f.touched">Required fields missing!</span>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <h3>The Data</h3>
    <p>Email Address: {{ data.email }}</p>
    <p>Subscription type: {{ data.subscription }}</p>
    <p>Password: {{ data.password }}</p>
  </div>
</div>
